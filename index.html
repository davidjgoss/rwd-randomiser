# Just enough front matter...
---
<!doctype html>
<html lang="en" ng-strict-di>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width" />
    <title>RWD Randomiser</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Passion+One" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body ng-controller="AppController">

<header class="banner">
    <h1 class="headline"><b class="headline__highlight">RWD</b>Randomiser</h1>
    <form ng-submit="randomise()" class="form">
        <p class="dimensions"><b ng-bind="model.width"></b><b class="dimensions__x">x</b><b ng-bind="model.height"></b></p>
        <input ng-model="model.url" type="text" class="form__input" /><button type="submit" class="form__button"><b class="form__button-text">Go</b></button>
    </form>
</header>

<iframe></iframe>

<footer class="footer">
    <small><a href="https://github.com/davidjgoss/rwd-randomiser">Built</a> by <a href="https://twitter.com/davidjgoss">@davidjgoss</small>
</footer>

<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js" ></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.min.js" data-main="js/app"></script>
</body>
</html>
